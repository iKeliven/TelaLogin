<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bem-vindo ao Site!</title>
    <meta name="description" content="Float Labels with :placeholder-shown – CSS, HTML, jQuery" />
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2? family = Montserrat: ital, wght @ 0,300; 0,400; 0,500; 0,700; 1,400; 1,400; 1,500; 1,700 & display = swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
      $(document).ready(function(){
        $('.field__clear').click(function(){
          $this = $(this);
          $this.closest('.field').find('input, textarea').val('');
        });
      });
    </script>
  </head>
  <body>
    <image src="images/image01.jpg" class="bg_image">
    </image>
    <div class="tela-login">
        <div class="welcome-login">
            <h1>Bem-vindo ao site!</h1> 
            <h3>Seja bem vindo a familia do site! Faça seu cadastro para continuar.</h3>
        </div>
        <div class=container>
            <a class="links" id="desabilitado" href="login.html">Entrar</a>
            <a class="links" id="abilitado" href="cadastro.html">Cadastrar</a>
        </div>
        <div class="content">
          <form action="">
            <div class="field">
                <input type="nome" name="nome" id="nome" placeholder="Joana">
                <label for="nome">Nome</label>
            </div>
            <div class="field">
              <input type="sobrenome" name="sobrenome" id="sobrenome" placeholder="Silva">
              <label for="sobrenome">Sobrenome</label>
          </div>
            <div class="field">
                <input type="email" name="email" id="email" placeholder="jane.appleseed@example.com">
                <label for="email">E-mail</label>
            </div>
            <div class="field">
                <input type="password" name="password" id="password" placeholder="Ex. senha">
                <label for="password">Senha</label>
            </div>
            <div class="field">
              <input type="password" name="confirmapassword" id="confirmapassword" placeholder="Ex. senha">
              <label for="confirmapassword">Confirmar senha</label>
          </div>
            <button type="submit" id="submit">Entrar</button>
        </form>
        </div>
    </div>
    </body>
</html>
